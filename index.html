<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>game</title>
    <style>
      #canvas{
        margin: 40px;
        border: 3px solid lightgrey;
      }
      #startBtn{
        position: absolute;
        top: 400px;
        left: 250px;
        width: 200px;
        height: 50px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="700"></canvas>
    <img id="purple" src="ball/purple.png" style="display:none">
    <img id="red" src="ball/red.png" style="display:none">
    <img id="blue" src="ball/blue.png" style="display:none">
    <img id="green" src="ball/green.png" style="display:none">
    <img id="yellow" src="ball/yellow.png" style="display:none">
    <img id="orange" src="ball/orange.png" style="display:none">
    <button type="button" id="startBtn" onclick="setJS('game.js')">Start</button>
    <script>
      var ctx, ball=[], move=[];
      var mouseDownX = null, mouseDownY = null;
      var timer;
      var remainMove = 0;
      var score = 0;
      var colorlist = [purple, red, blue, green, yellow, orange];
      var startBtn = document.getElementById('startBtn');
      function setJS(filename){
        var elm = document.createElement('script');
        elm.type = "text/javascript";
        elm.src = filename;
        document.body.appendChild(elm);
        setTimeout(function(){
            document.getElementById('startBtn').style.display = 'none';
            init();
          }, 200);
      }
    </script>
    <script type="text/javascript" src = "setup.js"></script>
    <script type="text/javascript" src = "game.js"></script>
  </body>
</html>
